<div id="wrapper">
  <h1>{{ title }}</h1>
  <br /><br />
  <div id="taskswrap">
    <button id="getalltasks" (click)="onButtonTasksClick()">
      GET ALL TASKS
    </button>
    <table>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>
          <button id="showtask" (click)="onButtonShowClick(task._id)">
            SHOW
          </button>
        </td>
      </tr>
    </table>
  </div>
  <div id="taskwrap">
    <div>
      {{ singletask | json }}
      <h3>{{ singletask.title }}</h3>
      <h3>{{ singletask.description }}</h3>
    </div>
  </div>
</div>
