<div id="createproduct">
  <h2>Create a New Product</h2>
  <form class="form-horizontal" (submit)="createCakeFromService()">
    <!-- use the json pipe to see how newProduct changes in real time  <p>{{ newProduct | json }}</p>-->
    <p>{{ errors }}</p>
    <div class="form-group">
      <label class="control-label" for="title">Title </label>
      <input
        class="form-control"
        type="text"
        id="title"
        name="newProduct.title"
        [(ngModel)]="newProduct.title"
      />
    </div>
    <div class="form-group">
      <label class="control-label" for="price">Price: </label>
      <input
        class="form-control"
        id="price"
        type="text"
        name="newProduct.price"
        [(ngModel)]="newProduct.price"
      />
    </div>
    <div class="form-group">
      <label class="control-label" for="url">Image Url: </label>
      <input
        class="form-control"
        id="url"
        type="text"
        name="newProduct.url"
        [(ngModel)]="newProduct.url"
      />
    </div>
    <br />
    <input type="submit" value="Create Product" />
  </form>
</div>
