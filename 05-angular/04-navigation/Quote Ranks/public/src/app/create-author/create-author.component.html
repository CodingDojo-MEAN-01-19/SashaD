<a [routerLink]="['/']">Home</a>
<h3>Add a new quotable author:</h3>
<div id="createform">
  <form class="form-horizontal" (submit)="createAuthor()">
    <!-- use the json pipe to see how newProduct changes in real time  <p>{{ newProduct | json }}</p>-->
    <p class="red">{{ errors }}</p>
    <div class="form-group">
      <label class="control-label" for="title">Title: </label>
      <input
        class="form-control"
        type="text"
        id="title"
        name="newAuthor.name"
        [(ngModel)]="newAuthor.name"
      />
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" />
    <button id="goback" class="btn btn-primary" (click)="GoBack()">
      Cancel
    </button>
  </form>
</div>
